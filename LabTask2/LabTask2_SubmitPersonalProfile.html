<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTask2_SubmitPersonalProfile</title>

    <link rel="stylesheet" href="LabTask2_PersonalProfile_style.css">
</head>

<body>
    <form action="index.html" method="get">
        <table>
            <tr>
                <th colspan="3"><b>PERSON PROFILE</b></th>
            </tr>
            <tr>
                <td class="left">
                    <label>Name</label>
                </td>
                <td class="center">
                    <input type="text" name="name" value="">
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Email</label>
                </td>
                <td class="center">
                    <input type="email" name="email" value="">
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Gender</label>
                </td>
                <td class="center">
                    <label>
                        <input type="radio" value="MALE" name="gender">Male
                    </label>
                    <label>
                        <input type="radio" value="FEMALE" name="gender">Female
                    </label>
                    <label>
                        <input type="radio" value="OTHER" name="gender">Other
                    </label>
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Date of Birth</label>
                </td>
                <td class="center" style="padding: 1;">
                    <table style="border-collapse: collapse; width: 100%">
                        <tr>
                            <td style="border: 0cap; padding: 0; padding-right: 7px;">
                                <input type="number" value="dob" name="" style="width: 30px;">/
                            </td>
                            <td style="border: 0cap; padding: 0; padding-right: 7px;">
                                <input type="number" value="dob" name="" style="width: 30px;">/
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="number" value="dob" name=""
                                    style="width: 45px; margin-right: 5px;"><i>(dd/mm/yyyy)</i>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Blood Group</label>
                </td>
                <td class="center">
                    <select name="bg">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select><br>
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Degree</label>
                </td>
                <td class="center">
                    <table style="border-collapse: collapse; width: 100%; padding: 0;">
                        <tr>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="ssc" name="degree">SSC
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="hsc" name="degree">HSC
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="bsc" name="degree">BSc.
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="msc" name="degree">MSc.
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Photo</label>
                </td>
                <td class="center" colspan="2">
                    <input type="file" value="pp" name="pp" style="margin-left: 10px;">
                </td>
            </tr>

            <tr>
                <td colspan=" 3" style="text-align:center; font-size: 12px; height: 20px;"></td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right; font-size: 12px;">
                    <input type="submit" name="submit" value="Submit">
                    <input type="button" name="reset" value="Reset" style="margin-left: 5px;"> <br>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
