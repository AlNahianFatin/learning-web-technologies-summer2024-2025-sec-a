<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTask2_SubmitPersonalProfile</title>

    <link rel="stylesheet" href="LabTask2_PersonalProfile_style.css">
</head>

<body>
    <table>
        <tr>
            <th colspan="3"><b>PERSON PROFILE</b></th>
        </tr>
        <tr>
            <td class="left">
                <label>Name</label>
            </td>
            <td class="center">
                <input type="text" name="name" value="" id="Username">
            </td>
            <td>
                <p id="nameMsg"></p>
            </td>
        </tr>
        <tr>
            <td class="left">
                <label>Email</label>
            </td>
            <td class="center">
                <input type="email" name="email" value="" id="Email">
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td class="left">
                <label>Gender</label>
            </td>
            <td class="center">
                <label>
                    <input type="radio" value="MALE" name="gender">Male
                </label>
                <label>
                    <input type="radio" value="FEMALE" name="gender">Female
                </label>
                <label>
                    <input type="radio" value="OTHER" name="gender">Other
                </label>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td class="left">
                <label>Date of Birth</label>
            </td>
            <td class="center">
                <table style="border-collapse: collapse; width: 100%">
                    <tr>
                        <td style="border: 0cap;">
                            <label>
                                <input type="number" value="dob" name="" tabindex="1"
                                    style="width: 30px; margin-right: 5px;">/
                            </label>
                        </td>
                        <td style="border: 0cap;">
                            <label>
                                <input type="number" value="dob" name="" tabindex="2"
                                    style="width: 30px; margin-right: 5px;">/
                            </label>
                        </td>
                        <td style="border: 0cap;">
                            <label>
                                <input type="number" value="dob" name="" tabindex="3"
                                    style="width: 40px; margin-right: 5px;">(dd/mm/yyyy)
                            </label>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align:center; font-size: 12px; height: 20px;"></td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: right; font-size: 12px;">
                <input type="submit" name="submit" value="Submit" onclick="validate()">
                <input type="button" name="reset" value="Reset"> <br>
            </td>
        </tr>
    </table>


    <script>
        function validate() {
            let username = document.getElementById('Username').value;
            if (username == "") {
                let msg = document.getElementById('nameMsg');
                msg.style.color = "red";
                msg.innerHTML = "please type username first!";
            }
            else if (length(username) < 10) {
                alert("username must be minimum 10 characters")
            }

            else {
                let head = document.getElementsByTagName('h1')[0];
                head.innerHTML = username
                document.getElementById('msg').innerHTML = "";
            }
        }
    </script>
</body>

</html>
