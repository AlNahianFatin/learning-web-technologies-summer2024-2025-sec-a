<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Nurture Tuitions</title>

    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

    <style>
        .jaro-text {
            font-family: 'Jaro', cursive;
            font-size: 55px;
            color: black;
        }

        .button-container {
            width: 100%;
            padding: 20px;
            background-color: rgb(118, 73, 45);

        button {

        <h1>Registration Form</h1>
        <form action="index.html" style="background-color: rgb(118, 73, 45);" method="get">

        <br>
        <hr>
    </main>

    <footer>
