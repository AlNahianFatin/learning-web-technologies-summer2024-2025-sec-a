<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Nurture Tuitions</title>

    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

    <style>
        .jaro-text {
            font-family: 'Jaro', cursive;
            font-size: 55px;
            color: black;
        }

        .button-container {
            width: 100%;
            padding: 20px;
            background-color: rgb(118, 73, 45);
        }

        button {
            padding: 5px 5px;
            font-size: 16px;
        }

        .button-container button {
            float: left;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div
        style="background-color: rgb(235, 227, 219); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size:300%; text-align: center;">
        <h2 class="jaro-text">NURTURE TUITIONS</h2>
        <pre>
            <button style="background-color: rgb(118, 73, 45); color:white; align-self:self-start;">GOALS AND VISIONS</button>
        </pre>
    </div>

    <main>
        <h1>Registration Form</h1>
        <form action="LogIn.html" style="background-color: rgb(118, 73, 45);"method="get">
            <label style="font-size: 20px;">Enter your name: 
                    <input type="text" name="name" placeholder="Enter name" required>
            </label>
            <BR>
            <label style="font-size: 20px;">Enter your e-mail: 
                    <input type="email" name="email" placeholder="Enter e-mail">
            </label>
            <BR>
            <label style="font-size: 20px;">Enter your passsword: 
                    <input type="password" name="password" placeholder="Enter password" required>
            </label>
            <BR>
            <BR>

            <label style="font-size: 20px;">Select your gender:</label>
            <br>
            <label for="id1">
                <input type="radio" value="MALE" name="gender" id="id1">MALE
            </label>
            <BR>
            <label for="id2">
                <input type="radio" value="FEMALE" name="gender" id="id2">FEMALE
            </label>
            <br>
            <br>

            <label style="font-size: 20px;">Select your purpose(s):</label>
            <BR>
            <label for="study">
                <input type="checkbox" value="study" name="study" id="101">STUDY
            </label>
            <br>
            <label for="teaching">
                <input type="checkbox" value="teaching" name="teaching" id="102">TEACHING
            </label>
            <br>
            <label for="train">
                <input type="checkbox" value="train" name="train" id="103">TRAIN
            </label>
            <br>
            <label for="research">
                <input type="checkbox" value="research" name="research" id="104">RESEARCH
            </label>
            <br>
            <label for="monitor">
                <input type="checkbox" value="monitor" name="monitor" id="105">MONITOR
            </label>
            <br>
            <br>

            <label style="font-size: 20px;">Select your division:</label>
            <select name="city" id="city">
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Rangpur">Rangpur</option>
                <option value="Khulna">Khulna</option>
                <option value="Rajshahi">Rajshahi</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Mymensingh">Mymensingh</option>
            </select>
            <br>
            <br>

            <label style="font-size: 20px;">Enter your address:</label>
            <textarea name="text" id="101" placeholder="Enter address" rows="5" cols="35">
            </textarea>
            <br><br>
            <input type="submit" value="submit">
        </form>
        <br>
        <hr>
    </main>

    <footer>
        <h3>Contact me at fatinnahian@gmail.com</h3>
    </footer>
</body>

</html>
