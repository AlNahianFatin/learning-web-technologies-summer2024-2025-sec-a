<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTask4_ValidatePersonalProfile</title>

    <link rel="stylesheet" href="LabTask4_SubmitPersonalProfile_style.css">
</head>

<body>
    <form action="" method="post">
        <table>
            <tr>
                <th colspan="3"><b>PERSON PROFILE</b></th>
            </tr>
            <tr>
                <td class="left">
                    <label>Name</label>
                </td>
                <td class="center">
                    <input type="text" name="name" value="" id="username">
                </td>
                <td>
                    <p id="usernameMssg" style="color: red;"></p>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Email</label>
                </td>
                <td class="center">
                    <input type="email" name="email" value="" id="email">
                </td>
                <td>
                    <p id="emailMssg" style="color: red;"></p>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Gender</label>
                </td>
                <td class="center">
                    <label>
                        <input type="radio" value="MALE" name="gender">Male
                    </label>
                    <label>
                        <input type="radio" value="FEMALE" name="gender">Female
                    </label>
                    <label>
                        <input type="radio" value="OTHER" name="gender">Other
                    </label>
                </td>
                <td>
                    <p id="genderMssg" style="color: red;"></p>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Date of Birth</label>
                </td>
                <td class="center" style="padding: 1;">
                    <table style="border-collapse: collapse; width: 100%">
                        <tr>
                            <td style="border: 0cap; padding: 0; padding-right: 7px;">
                                <input type="number" name="" style="width: 40px;" id="dobD">/
                            </td>
                            <td style="border: 0cap; padding: 0; padding-right: 7px;">
                                <input type="number" name="" style="width: 40px;" id="dobM">/
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="number" name="" style="width: 60px; margin-right: 5px;"
                                    id="dobY"><i>(dd/mm/yyyy)</i>
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <p id="dobMssg" style="color: red;"></p>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Blood Group</label>
                </td>
                <td class="center">
                    <select name="bg" id="bld" style="font-size: 15px;">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select><br>
                </td>
                <td>
                    <p id="bldMssg" style="color: red;"></p>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Degree</label>
                </td>
                <td class="center">
                    <table style="border-collapse: collapse; width: 100%; padding: 0;">
                        <tr>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="ssc" name="degree" id="ssc">SSC
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="hsc" name="degree" id="hsc">HSC
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="bsc" name="degree" id="bsc">BSc.
                            </td>
                            <td style="border: 0cap; padding: 0;">
                                <input type="checkbox" value="msc" name="degree" id="msc">MSc.
                            </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <p id="dMssg" style="font-size: 15px; color: red;"></p>
                </td>
            </tr>

            <tr>
                <td class="left">
                    <label>Photo</label>
                </td>
                <td class="center" colspan="2">
                    <input type="file" value="pp" name="pp" style="margin-left: 10px;" id="ppID">
                </td>
            </tr>

            <tr>
                <td colspan=" 3" style="text-align:center; font-size: 12px; height: 20px;">
                    <p id="ppMssg" style="font-size: 15px; color: red;"></p>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right; font-size: 12px;">
                    <input type="submit" name="submit" value="Submit" onclick="validate(event)">
                </td>
            </tr>
        </table>
    </form>

    <script src="LabTask4_SubmitPersonalProfile.js">
    </script>
</body>

</html>
