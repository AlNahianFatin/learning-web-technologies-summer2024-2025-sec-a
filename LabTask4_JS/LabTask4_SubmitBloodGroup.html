<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabTask4_SubmitBloodGroup</title>
</head>

<body>
    <form action="index.html" method="get">
        Blood Group
        <select name="bg" id="bld">
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select><br>
        <input type="submit" name="submit" value="Submit" onclick="validate(event)"> <br>
        <p id="bError" style="color:red"></p>
    </form>
    <script>
        function validate(event) {
            event.preventDefault()

            let bld = document.getElementById("bld").value
            let mssg = document.getElementById("bError")

            if (bld == "")
                mssg.innerHTML = "Please select blood group!"
            else
                mssg.innerHTML = ""
        }
    </script>
</body>

</html>
